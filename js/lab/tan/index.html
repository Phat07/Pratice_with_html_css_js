<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

  <style>
    body {
      min-height: 100vh;
      background-image: radial-gradient(circle farthest-corner at 0.2% 0.5%, rgba(68, 36, 164, 1) 3.7%, rgba(84, 212, 228, 1) 92.7%);
    }

    mark,
    .mark {
      background-color: gold;
      padding: 0;
    }

    .badge {
      text-align: center;
    }

    .completed {
      text-decoration: line-through;
    }
  </style>
</head>

<body>
  <div class="container py-4">
    <div class="card card-body shadow">
      <h1 class="text-center mb-4">Todo App</h1>
      <ul class="item-list">
        <!-- <li>Item1</li>
        <li>Item2</li>
        <li>Item3</li>
        <li>Item4</li> -->
      </ul>
      <h2 id="my-title">My title</h2>
      <button class="btn-remove">Remove title</button>
      <div class="row">
        <div class="col-12 col-sm mb-4">
          <div class="controls">
            <h4>Tìm kiếm và lọc</h4>
            <div class="mb-3">
              <label for="search" class="form-label fw-bold">Tìm kiếm</label>
              <input type="text" class="form-control" id="search">
            </div>
            <div class="mb-3">
              <label for="search" class="form-label fw-bold">Lọc theo trạng thái</label>
              <div class="filter-status-wrapper">
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="status" id="status-all" value="all" checked>
                  <label class="form-check-label" for="status-all">Tất cả</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="status" id="status-completed" value="completed">
                  <label class="form-check-label" for="status-completed">Đã hoàn thành</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="status" id="status-incompleted"
                    value="incompleted">
                  <label class="form-check-label" for="status-incompleted">Chưa hoàn thành</label>
                </div>
              </div>
            </div>
            <div class="mb-3">
              <label for="search" class="form-label fw-bold">Lọc theo mức độ quan trọng</label>
              <select class="form-select" id="filter-level" aria-label="Default select example">
                <option selected value="all">Tất cả</option>
                <option value="1">Thấp</option>
                <option value="2">Bình thường</option>
                <option value="3">Cao</option>
              </select>
            </div>

          </div>
          <hr>
          <div>
            <h4>Form</h4>
            <form action="" class="row g-2">
              <div class="col-sm-7 col-lg-6">
                <div class="form-floating">
                  <input type="text" class="form-control" id="name" placeholder="name@example.com">
                  <label for="name">Tên</label>
                </div>
              </div>
              <div class="col-sm-5 col-lg-4">
                <div class="form-floating">
                  <select class="form-select" id="level" aria-label="Floating label select example">
                    <option value="1">Thấp</option>
                    <option value="2">Bình thường</option>
                    <option value="3">Cao</option>
                  </select>
                  <label for="level">Level</label>
                </div>
              </div>
              <div class="col-12 col-lg-2 d-flex">
                <button type="button" class="btn btn-success col" id="btn-save">Lưu</button>
                <button type="reset" class="btn btn-danger col ms-1" id="cancel">Hủy</button>
              </div>
            </form>
          </div>
          <hr>
          <div>
            <h4>Sắp xếp</h4>
            <div class="row g-2">
              <div class="col-sm-6">
                <div class="form-floating">
                  <select class="form-select" id="sort-by" aria-label="Floating label select example">
                    <option value="name">Tên</option>
                    <option value="level">Level</option>
                  </select>
                  <label for="sort-by">Sắp xếp theo</label>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-floating">
                  <select class="form-select" id="sort-dir" aria-label="Floating label select example">
                    <option value="asc">Tăng dần</option>
                    <option value="desc">Giảm dần</option>
                  </select>
                  <label for="sort-dir">Theo thứ tự</label>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-12 col-sm">
          <h4>Danh sách</h4>
          <ul class="list mt-3" id="todos">
            <li class="item mb-1">
              <div class="d-flex align-items-center justify-content-between">
                <span role="button">todo1</span>
                <span class="badge bg-secondary">Thấp</span>
                <div class="action">
                  <button class="btn btn-sm btn-primary">
                    Sửa
                  </button>
                  <button class="btn btn-sm btn-danger">
                    Xóa
                  </button>
                </div>
              </div>
            </li>

            <li class="item mb-1">
              <div class="d-flex align-items-center justify-content-between">
                <span role="button">todo2</span>
                <span class="badge bg-info">Bình thường</span>
                <div class="action">
                  <button class="btn btn-sm btn-primary">
                    Sửa
                  </button>
                  <button class="btn btn-sm btn-danger">
                    Xóa
                  </button>
                </div>
              </div>
            </li>

            <li class="item mb-1">
              <div class="d-flex align-items-center justify-content-between">
                <span role="button" class="todo-name">todo3</span>
                <span class="badge bg-danger">Cao</span>
                <div class="action">
                  <button class="btn btn-sm btn-primary">
                    Sửa
                  </button>
                  <button class="btn btn-sm btn-danger">
                    Xóa
                  </button>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <!-- <script src="app.js"></script> -->
  <script src="./jquery.min.js"></script>
  <script src="./app-jquery.js"></script>
</body>

</html>
